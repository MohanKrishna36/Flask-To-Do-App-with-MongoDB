<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Edit Task</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
  </head>
  <body class="p-4">
    <h1>Edit Task</h1>

    <form method="POST" action="{{ url_for('main.update_task', task_id=task._id) }}" class="row g-3 w-50">
      <div class="col-12">
        <label class="form-label">Task</label>
        <input type="text" name="task" class="form-control" value="{{ task.task }}" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Priority</label>
        <select name="priority" class="form-select">
          {% for p in ["Low", "Medium", "High"] %}
            <option value="{{ p }}" {% if task.priority == p %}selected{% endif %}>{{ p }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label">Status</label>
        <select name="status" class="form-select">
          {% for s in ["Pending", "Done"] %}
            <option value="{{ s }}" {% if task.status == s %}selected{% endif %}>{{ s }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-success">Update Task</button>
        <a href="{{ url_for('main.index') }}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </body>
</html>
